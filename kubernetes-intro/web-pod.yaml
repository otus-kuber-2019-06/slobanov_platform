apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  volumes:
  - name: app
    emptyDir: {}
  containers:
  - name: web
    image: "slobanov/kubernetes-intro:1.0.0"
    volumeMounts:
    - mountPath: /app
      name: app
  initContainers:
  - name: init-web
    image: "busybox:1.31.0"
    command: ['sh', '-c', 'wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
    volumeMounts:
    - mountPath: /app
      name: app